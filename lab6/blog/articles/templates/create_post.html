<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    </head>
    <body class="create_post">
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
                <input class="title" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
                <br />
                <textarea class="text" name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
                <br />
                <input class="save" type="submit" value="Сохранить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
